<script>


function test() {
    navigator.geolocation.getCurrentPosition(test2);
}

function test2(position) {

    var geo_text = "緯度:" + position.coords.latitude + "\n";
    geo_text += "経度:" + position.coords.longitude + "\n";
    geo_text += "高度:" + position.coords.altitude + "\n";
    geo_text += "位置精度:" + position.coords.accuracy + "\n";
    geo_text += "高度精度:" + position.coords.altitudeAccuracy  + "\n";
    geo_text += "移動方向:" + position.coords.heading + "\n";
    geo_text += "速度:" + position.coords.speed + "\n";

    var date = new Date(position.timestamp);

    geo_text += "取得時刻:" + date.toLocaleString() + "\n";

    var lat = 33.95;
    var lot = 131.27;

    var latrad1 = Math.PI/180*position.coords.latitude;
    var latrad2 = Math.PI/180*lat;
    var lotrad1 = Math.PI/180*position.coords.longitude;
    var lotrad2 = Math.PI/180*lot;

    var kyori = 6378137.0*2*Math.asin(Math.sqrt(Math.pow(Math.sin((latrad1 - latrad2) / 2), 2) + Math.cos(latrad1) * Math.cos(latrad2) * Math.pow(Math.sin((lotrad1 - lotrad2) / 2), 2)));

    geo_text += "距離" + kyori +"\n";

    alert(geo_text);

}
</script>
